<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${todo}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Task Name :<input type="text" th:field="*{tName}" />
    <span th:if="${#fields.hasErrors('tName')}"
          th:errors="*{tName}"></span><br />
    Due Date :<input type="text" th:field="*{dDate}" />
    <span th:if="${#fields.hasErrors('dDate')}"
          th:errors="*{dDate}"></span><br />
    Priority :<textarea rows="3" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
